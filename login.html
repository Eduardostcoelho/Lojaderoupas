<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="description" content="FaÃ§a login na sua conta Cazuall para acessar o carrinho e concluir suas compras.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Alice', serif;
    background: linear-gradient(to right, #f8b216, #da5f32);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  form {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input:focus {
    border-color: #5227c2;
    outline: none;
  }
  button {
    background: linear-gradient(135deg, #5227c2, #da5f32);
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.2s ease;
    width: 100%;
  }
  button:hover {
    background: linear-gradient(135deg, #3a1d8a, #b44424);
    transform: translateY(-2px);
  }
</style>

  <meta charset="UTF-8">
  <title>Login</title>
   <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>Login de Cliente</h1>

  <form id="formLogin">
    <label>Email:</label><br>
    <input type="email" id="email"><br><br>

    <label>Senha:</label><br>
    <input type="password" id="senha"><br><br>

    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById('formLogin').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];

      const clienteEncontrado = clientes.find(c => c.email === email && c.senha === senha);

      if (clienteEncontrado) {
        localStorage.setItem('usuarioAtual', clienteEncontrado.nome);
        alert(`Bem-vindo(a), ${clienteEncontrado.nome}`);
        window.location.href = 'carrinho.html';
      } else {
        alert('Email ou senha incorretos.');
      }
    });
  </script>
</body>
</html>
