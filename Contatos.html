<!DOCTYPE html>
<html lang="pt-br">

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
<meta name="description" content="Entre em contato com a Loja Cazuall. Tire dúvidas, envie sugestões ou solicite atendimento personalizado.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazuall</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>

    <header>
        <div class="Caixa">
            <h1><img src="./Imagem/logo cazuall-Photoroom.png" alt="logo"></h1>

            <nav>
                <ul>

                    <li><a href="index.html"> Home</a></li>
                    <li><a href="produtos3.html">Coleção</a></li>
                    <li> <a href="Produtos.html">Loja </a> </li>
                    <li> <a href="Contatos.html">Contatos </a> </li>
                    <li> <a href="carrinho.html"> Compras</a></li>



                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="principal">

        </section>

        <div class="conteiner">

            <div class="text">
                <form action="">

                    <h2><strong>Em caso de duvidas, Contante-nos. </strong></h2>

                    <div class="input-container">
                        <input type="text" id="nomesobrenome" class="inputs-padrao" required>
                        <label for="nome">Insira seu nome</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" class="inputs-padrao" required>
                        <label for="email">Insira seu email</label>
                    </div>
                    <div class="input-container">
                        <input type="tel" id="telefone" class="inputs-padrao" required>
                        <label for="telefone">Insira seu telefone</label>
                    </div>

                    <div class="input-container">
                        <textarea id="message" rows="4" required></textarea>
                        <label for="message">Mensagem</label>
                    </div>




                    <legend><strong> prefere o nosso contato? </strong></legend>

                    <label for="radio-email"><input type="radio" name="contato" id="radio-email" class="radio">
                        E-mail</label>


                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" class="radio">
                        Telefone</label>


                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" class="radio">
                        Whatsapp</label>

                    <input type="submit" value="ENVIAR" class="enviar">

                </form>

            </div>



            <div class="mapa">

                <h2><strong>Estamos aqui! </strong></h2>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3657.383807973523!2d-46.74739192544677!3d-23.554655128804455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zQXZlbmlkYSBKYWd1YXLDqSwgMjIvMjMgLSBKYWd1YXLDqSwgU8OjbyBQYXVsbyAtIFNQ!5e0!3m2!1spt-BR!2sbr!4v1747076405299!5m2!1spt-BR!2sbr"
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>


        </div>



    </main>


    <script src="contato.js"></script>
</body>

</html>
